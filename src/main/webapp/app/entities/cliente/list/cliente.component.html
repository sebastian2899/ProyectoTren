<div>
  <h2 id="page-heading" data-cy="ClienteHeading">
    <span jhiTranslate="trainProyectApp.cliente.home.title">Clientes</span>

    <form name="editForm" role="form" novalidate (ngSubmit)="loadAll()">
      <div class="row" style="margin-top: 34px">
        <div class="col-md-4 form-group">
          <label class="form-control-label" for="field_nombreFiltro">Buscar Cliente</label>
          <div class="d-flex">
            <input
              id="field_nombreFiltro"
              data-cy="nombreFiltro"
              type="text"
              class="form-control"
              name="nombreFiltro"
              [(ngModel)]="nombreFiltro"
              placeholder="Buscar por nombre"
              (keyup)="loadAll()"
            />
          </div>
        </div>

        <div class="col-md-2">
          <br />
          <button
            [disabled]="isLoading"
            style="margin-top: 7px"
            id="jh-create-entity"
            class="btn btn-primary jh-create-entity create-proyecto alinear-filtrar"
            (click)="cargarFiltro()"
          >
            <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
            <span> Consultar </span>
          </button>
        </div>
      </div>
    </form>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="trainProyectApp.cliente.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-cliente"
        [routerLink]="['/cliente/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="trainProyectApp.cliente.home.createLabel"> Create a new Cliente </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="clientes?.length === 0">
    <span jhiTranslate="trainProyectApp.cliente.home.notFound">No clientes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="clientes && clientes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="trainProyectApp.cliente.nombre">Nombre</span></th>
          <th scope="col"><span>Apellido</span></th>
          <th scope="col"><span>Tipo Cliente</span></th>
          <th scope="col"><span jhiTranslate="trainProyectApp.cliente.correo">Correo</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/cliente', cliente.id, 'view']">{{ cliente.id }}</a>
          </td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.tipoCliente }}</td>
          <td>{{ cliente.correo }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/cliente', cliente.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/cliente', cliente.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(cliente)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
