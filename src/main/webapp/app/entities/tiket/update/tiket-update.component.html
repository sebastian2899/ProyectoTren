<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-tiket-heading" data-cy="TiketCreateUpdateHeading" jhiTranslate="proyectoTrenApp.tiket.home.createOrEditLabel">
        Create or edit a Tiket
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="proyectoTrenApp.tiket.fecha" for="field_fecha">Fecha</label>
          <div class="d-flex">
            <input
              id="field_fecha"
              data-cy="fecha"
              type="datetime-local"
              class="form-control"
              name="fecha"
              formControlName="fecha"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="proyectoTrenApp.tiket.trenId" for="field_trenId">Tren Id</label>
          <input type="number" class="form-control" name="trenId" id="field_trenId" data-cy="trenId" formControlName="trenId" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="proyectoTrenApp.tiket.clienteId" for="field_clienteId">Cliente Id</label>
          <input type="number" class="form-control" name="clienteId" id="field_clienteId" data-cy="clienteId" formControlName="clienteId" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="proyectoTrenApp.tiket.puesto" for="field_puesto">Puesto</label>
          <input type="number" class="form-control" name="puesto" id="field_puesto" data-cy="puesto" formControlName="puesto" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="proyectoTrenApp.tiket.estado" for="field_estado">Estado</label>
          <input type="text" class="form-control" name="estado" id="field_estado" data-cy="estado" formControlName="estado" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="proyectoTrenApp.tiket.jordana" for="field_jordana">Jordana</label>
          <input type="text" class="form-control" name="jordana" id="field_jordana" data-cy="jordana" formControlName="jordana" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
