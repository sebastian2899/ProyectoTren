<div>
  <h2 id="page-heading" data-cy="ClienteHeading">
    <span>Conductores</span>

    <form name="editForm" role="form" novalidate (ngSubmit)="loadAll()">
      <div class="row" style="margin-top: 34px">
        <div class="col-md-4 form-group">
          <label class="form-control-label" for="field_filtroNombreApellido">Buscar Conductor</label>
          <div class="d-flex">
            <input
              id="field_filtroNombreApellido"
              data-cy="filtroNombreApellido"
              type="text"
              class="form-control"
              name="filtroNombreApellido"
              [(ngModel)]="filtroNombreApellido"
              placeholder="Buscar por nombre o apellido"
              (keyup)="filtroIterativo()"
            />
          </div>
        </div>

        <div class="col-md-2">
          <br />
          <button
            [disabled]="isLoading"
            style="margin-top: 7px"
            id="jh-create-entity"
            class="btn btn-primary jh-create-entity create-proyecto alinear-filtrar"
            (click)="loadAll()"
          >
            <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
            <span> Consultar </span>
          </button>
        </div>
      </div>
    </form>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="trainProyectApp.cliente.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-conductor"
        [routerLink]="['/conductor/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span>Crear nuevo conductor</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="conductores?.length === 0">
    <span>No hay conductores registrados</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="conductores && conductores.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Nombres</span></th>
          <th scope="col"><span>Apellidos</span></th>
          <th scope="col"><span>Telefono</span></th>
          <th scope="col"><span>Sueldo</span></th>
          <th scope="col"><span>Fecha de Nacimiento</span></th>
          <th scope="col"><span>Edad</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let conductor of conductores; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/conductor', conductor.id, 'view']">{{ conductor.id }}</a>
          </td>
          <td>{{ conductor.nombres }}</td>
          <td>{{ conductor.apellidos }}</td>
          <td>{{ conductor.telefono }}</td>
          <td>{{ conductor.sueldo }}</td>
          <td>{{ conductor.fechaNacimiento }}</td>
          <td>{{ conductor.edad }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/conductor', conductor.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/conductor', conductor.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(conductor)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
