<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="conductor">
      <h2 data-cy="clienteDetailsHeading"><span>Conductor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>
      <div style="align-content: center" class="row">
        <div class="col-md-2 form-group">
          <img style="width: 205px" mat-card-image src="data:image/jpg;base64,{{ conductor.foto }}" alt="Foto perfil" />
        </div>
      </div>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ conductor.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ conductor.nombres }}</span>
        </dd>
        <dt><span>Apellidos</span></dt>
        <dd>
          <span>{{ conductor.apellidos }}</span>
        </dd>
        <dt><span>Telefono</span></dt>
        <dd>
          <span>{{ conductor.telefono }}</span>
        </dd>
        <dt><span>Fecha Nacimiento</span></dt>
        <dd>
          <span>{{ conductor.fechaNacimiento }}</span>
        </dd>
        <dt><span>Edad</span></dt>
        <dd>
          <span>{{ conductor.edad }}</span>
        </dd>
        <dt><span>sueldo</span></dt>
        <dd>
          <span>{{ conductor.sueldo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/conductor', conductor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
